<section class="post-show">

  <h2>{{post.title}}</h2>
  <h3 ng-repeat="user in users" ng-show="{{user.id === post.user_id}}">
    By: <a href="#/users/{{user.id}}">{{user.first_name}}</a>
  </h3>
  <p>{{post.body}}</p>
  <h3>Comments</h3>
  <div ng-repeat="comment in comments">
    <h4 ng-repeat="user in users" ng-show="{{user.id === comment.user_id}}">
      <a href="#/users/{{user.id}}">{{user.first_name}}</a>
      commented:
    </h4>
    <blockquote>"{{comment.body}}"</blockquote>
  </div>

</section>
