<section class="post-show">

  <h2>{{post.title}}</h2>
  <h3>
    By: <a href="#/users/{{post.user.id}}">{{post.user.first_name}}</a>
  </h3>
  <p>{{post.body}}</p>
  <h3>Comments</h3>
  <div ng-repeat="comment in post.comments">
    <h4>
      <a href="#/users/{{post.user.id}}">{{post.user.first_name}}</a>
      commented:
    </h4>
    <blockquote>"{{comment.body}}"</blockquote>
  </div>

</section>
